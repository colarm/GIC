<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
        }

        h1,
        h2,
        h3 {
            margin-bottom: 10px;
        }

        .info {
            margin-bottom: 20px;
        }

        .info p {
            margin: 5px 0;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        .section ul {
            list-style-type: none;
            padding: 0;
        }

        .section ul li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>你的名字</h1>
            <div class="info">
                <p>电话: 123-456-7890</p>
                <p>邮箱: example@example.com</p>
                <p>地址: 你的地址</p>
            </div>
        </header>

        <hr>

        <div class="section">
            <h2>个人简介</h2>
            <p>在这里写一段简短的个人介绍。</p>
        </div>

        <div class="section">
            <h2>教育经历</h2>
            <ul>
                <li>
                    <strong>学位</strong>
                    <p>学校名称 - 学位名称 | 毕业年份</p>
                </li>
                <li>
                    <strong>学位</strong>
                    <p>学校名称 - 学位名称 | 毕业年份</p>
                </li>
            </ul>
        </div>

        <div class="section">
            <h2>工作经历</h2>
            <ul>
                <li>
                    <strong>职位</strong>
                    <p>公司名称 | 开始日期 - 结束日期</p>
                    <p>工作描述</p>
                </li>
                <li>
                    <strong>职位</strong>
                    <p>公司名称 | 开始日期 - 结束日期</p>
                    <p>工作描述</p>
                </li>
            </ul>
        </div>

        <div class="section">
            <h2>技能</h2>
            <ul>
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
            </ul>
        </div>

    </div>

</body>

</html>
